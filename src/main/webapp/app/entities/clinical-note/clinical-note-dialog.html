
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClinicalNoteLabel">Create or edit a Clinical Note</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.clinicalNote.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clinicalNote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="xpacswebApp.clinicalNote.assessment_date" for="field_assessment_date">Assessment Date</label>
                <div class="input-group">
                    <input id="field_assessment_date" type="text" class="form-control" name="assessment_date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.clinicalNote.assessment_date" is-open="vm.datePickerOpenStatus.assessment_date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('assessment_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.assessment_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.assessment_date.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.clinicalNote.age"
                    min="0"/>
            <div ng-show="editForm.age.$invalid">
                <p class="help-block"
                    ng-show="editForm.age.$error.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.age.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_height">Height</label>
            <input type="text" class="form-control" name="height" id="field_height"
                    ng-model="vm.clinicalNote.height"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_weight">Weight</label>
            <input type="text" class="form-control" name="weight" id="field_weight"
                    ng-model="vm.clinicalNote.weight"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_diagnosis">Diagnosis</label>
            <input type="text" class="form-control" name="diagnosis" id="field_diagnosis"
                    ng-model="vm.clinicalNote.diagnosis"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_note">Note</label>
                <textarea class="form-control" name="note" id="field_note"
                    ng-model="vm.clinicalNote.note" ></textarea>
        </div>

        <div class="form-group">
            <label for="field_patientInfoFK">Patient Info FK</label>
            <select class="form-control" id="field_patientInfoFK" name="patientInfoFK" ng-model="vm.clinicalNote.patientInfoFK" ng-options="patientInfo as patientInfo.patient_id for patientInfo in vm.patientinfos track by patientInfo.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.patientInfoFK.$invalid">
            <p class="help-block"
                ng-show="editForm.patientInfoFK.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
