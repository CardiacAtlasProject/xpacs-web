
<div>
    <h2><span>Aux File</span> {{vm.auxFile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="xpacswebApp.auxFile.creation_date">Creation Date</span></dt>
        <dd>
            <span>{{vm.auxFile.creation_date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Filename</span></dt>
        <dd>
            <span>{{vm.auxFile.filename}}</span>
        </dd>
        <dt><span>Uri</span></dt>
        <dd>
            <span>{{vm.auxFile.uri}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.auxFile.description}}</span>
        </dd>
        <dt><span>Patient Info FK</span></dt>
        <dd>
            <a ui-sref="patient-info-detail({id:vm.auxFile.patientInfoFK.id})">{{vm.auxFile.patientInfoFK.patient_id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="aux-file-detail.edit({id:vm.auxFile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
